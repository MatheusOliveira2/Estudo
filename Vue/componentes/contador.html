<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
</body>
</html>

<script>
    Vue.component('contador',{
        template:
        `
            <div>
                <p>{{contador}}</p>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>

        `,
        data(){
            return{
                contador: 0
            }
        }
    })

    new Vue({
        el: "#app",
    })
</script>
