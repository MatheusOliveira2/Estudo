<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <p>valor:{{valor}}</p>
        <button @click="aumentar()">+1</button>
    </div>
    
</body>

<script>
    new Vue({
        el: "#app",
        data:{
            contador: 0,
            resultado: 0
        },
        watch:{
            contador(novo,antigo){
                console.log("mudou")
            }
        },

        computed:{
            valor(){
                return this.resultado = this.contador*2            
            }
        },
        methods:{
            aumentar(){
                this.contador++
            }
        }
    })
</script>
