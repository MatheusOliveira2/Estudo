<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{nome}}</h1>
        <h1>{{saudacao()}}</h1>
        <input type="text" v-model:value="nome"/></input>
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app",
        data:{
            nome: "Matheus"
        },
        methods:{
            saudacao(){
                this.nome = "Beiça"
                return "Olá " + this.nome
            }
        }
    })

</script>
